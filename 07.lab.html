<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>usn</label>
        <input type="text" id="c1">
        <label>age</label>
        <input type="text" id="c2">
        <label>email</label>
        <input type="text" id="c3">
        <label>phone number</label>
        <input type="text" id="c4">
        <input type="submit" onclick="fun()">
    </form>
    <script>
        function fun(){
            var usn=document.getElementById("c1");
            var age=document.getElementById("c2");
            var email=document.getElementById("c3");
            var phone=document.getElementById("c4");
            usnPattern = /^[1-4][A-Z]{2}\d{2}[A-Z]{2}\d{3}$/i;
            agePattern = /^\d{2}$/;
            emailPattern = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,}$/;
            phonePattern = /^\+91\d{10}$/;
            if(usn.value.match(usnPattern) && age.value.match(agePattern) && email.value.match(emailPattern) && phone.value.match(phonePattern) ){
                alert("this is correct ");
            }
            else{
                alert("not correct");
            }
        }
    </script>
</body>
</html>
